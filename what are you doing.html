  </head>
  <body>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text"><a href="./index.html">MicroManagers</a></li>

        </ul>
      </div>

    <!-- End Top Bar -->

    <h1>Manadatory Update</h1>
    <!-- Dialog will display as user loads onto the screen.-->
      <div id="dialog" title="Dialog">
        <p>Team this is a manadatory update requested by your manager. Update your tasks NOW!</p>
      </div>
      
      <!------------Start of daily task update------------>
      <div class="container">
        <h2>Employee's Daily Tasks</h2>
        <div class="update-form">
          <h3>Tasks Update</h3>

          <!-- Update submissiton form. -->
          <form id="project-form">
            <div class="grid-x grid-padding-x align-center">
              <div class="cell small-4">
                <label for="date" class="form-sections">Date: </label>
                <div class="date-picker">
                  <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                </div>
              </div>
              <!-- User will need to enter due time of the original task's time given by the Manager. -->
              <div class="cell small-4">
                <label for="time" class="form-sections">Due time: </label>
                  <div class="time-input">
                    <input type="text" class="form-control" id="duetime" autocomplete="off" />
                  </div>
              </div>
              <!-- Drop down option will display morning or evening. -->
              <fieldset>
                <label for="status">AM/PM:</label>
                <select name="priority-status" id="am-or-pm" class="cell small-4">
                  <option>AM</option>
                  <option>PM</option>
                </select>
              </fieldset>
              <!-- Drop down option will display status -->
              <fieldset>
                <label for="status">Status:</label>
                <select name="priority-status" id="status" class="cell small-4">
                  <option style="color:rgb(37, 113, 37)">Routine</option>
                  <option style="color:rgb(106, 106, 10)">Priority</option>
                  <option style="color:rgb(121, 19, 19)">Urgent</option>
                </select>
              </fieldset>
            </div>
              <!-- User will need to input what they have done.   -->
              <div class="grid-x grid-padding-x align-center">
                <div class="cell small-3 align-self-middle">
                  <label for="description" class="form-sections">What have you done?</label>
                  <div class="desc-input">
                    <input type="text" class="form-control" id="descriptionschedule"/>
                  </div>
                </div>
              </div>
              <!-- Submit button for daily task. -->
              <input class="ui-button ui-widget ui-corner-all" id="daily-button" type="submit" value="Submit">
          </form>
        </div>
      </div>
      <!------------End of daily task update----------> 

      <!------------Start of Schedule input------------>
      <div class="container">
        <h2>Employee's Schedule</h2>

        <div class="update-form">
          <h3>Schedule Update</h3>

          <form id="project-form">
            <div class="grid-x grid-padding-x align-center">

              <div class="cell small-4">
                <label for="date" class="form-sections">Date: </label>
                <div class="date-picker">
                  <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                </div>
              </div>

              <div class="cell small-4">
                <label for="time" class="form-sections"> Start time: </label>
                  <div class="time-input">
                    <input type="text" class="form-control" id="start-time" autocomplete="off" />
                  </div>
              </div>

              <div class="cell small-4">
                <label for="time" class="form-sections"> End time: </label>
                  <div class="time-input">
                    <input type="text" class="form-control" id="end-time" autocomplete="off" />
                  </div>
              </div>

              <div class="cell small-4">
                <label for="time" class="form-sections"> Task: </label>
                  <div class="task-input">
                    <input type="text" class="form-control" id="task" autocomplete="off" />
                  </div>
                </div>
             
            </div>
              <!-- Submit button for daily task. -->
              <input class="ui-button ui-widget ui-corner-all" id="daily-button" type="submit" value="Submit">
          </form>
        </div>
    </div>
    <!------------End of Schedule input------------>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
